<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator Creating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="cal">
        <tr>
            <th>First Number</th>
            <td><input type="number" name="" id="firstNumber"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="text" name="" id="operator"></td>
        </tr>
        <tr>
            <th>Second Number</th>
            <td><input type="number" name="" id="secondNumber"></td>
        </tr>
        <tr>
            <th>Your Choice</th>
            <td>
                <input type="button" name="" id="plus" value="+" class="operator">
                <input type="button" name="" id="minus" value="-" class="operator">
                <input type="button" name="" id="multiply" value="*" class="operator">
                <input type="button" name="" id="division" value="/" class="operator">
                <input type="button" name="" id="reminder" value="%" class="operator">
            </td>
        </tr>
        <tr>
            <th>Result</th>
            <td><input type="text" name="" id="result"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="button" id="equalBtn" value="=" class="operator">
                <input type="button" id="clearBtn" value="clear" class="operator">
            </td>
        </tr>
        
    </table>
    <script src="script.js"></script>
</body>
</html>
